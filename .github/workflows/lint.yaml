name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Install dependencies
        run: npm install
        working-directory: ./client

      - name: Build client
        run: npm run build
        working-directory: ./client
        env:
          VITE_TEST_STRING: $VITE_TEST_STRING

      - name: Run linter on client
        run: npm run lint
        working-directory: ./client
